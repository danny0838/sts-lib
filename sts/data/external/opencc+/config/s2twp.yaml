name: Simplified Chinese to Traditional Chinese (Taiwan standard, with phrases)
requires:
- _default.yaml
dicts:
- file: ../dictionary/s2twp.tlist
  auto_space: true
  mode: join
  src:
  - mode: load
    src:
    - ../dictionary/STPhrases.list
    - ../dictionary/STCharacters.list
  - mode: load
    src:
    - ../dictionary/TWPhrases.list
    - ../dictionary/TWVariants.list
